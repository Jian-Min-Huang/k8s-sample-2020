{{ $activeProfiles := .Values.activeProfiles }}
{{ $rabbitmqHost := .Values.stage.rabbitmq.host }}
{{ $rabbitmqUsername := .Values.rabbitmq.username }}
{{ $rabbitmqPassword := .Values.rabbitmq.password }}
{{ $mysqlUrl := .Values.stage.mysql.url }}
{{ $mysqlUsername := .Values.stage.mysql.username }}
{{ $mysqlPassword := .Values.stage.mysql.password }}
{{ $jaegerHost := .Values.stage.jaeger.host }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-member-{{ $activeProfiles }}
  labels:
    app: sample-member-{{ $activeProfiles }}
data:
  TZ: Asia/Taipei
  activeProfiles: {{ $activeProfiles }}
  application.yml: |-
    spring:
      profiles: {{ $activeProfiles }}
      rabbitmq:
        host: sample-rabbitmq
        username: {{ $rabbitmqUsername }}
        password: {{ $rabbitmqPassword }}
      datasource:
        url: {{ $mysqlUrl }}
        username: {{ $mysqlUsername }}
        password: {{ $mysqlPassword }}
    opentracing:
      jaeger:
        udp-sender:
          host: {{ $jaegerHost }}
