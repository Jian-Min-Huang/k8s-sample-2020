{{ $activeProfiles := .Values.activeProfiles }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-task-{{ $activeProfiles }}-v1
  labels:
    app: sample-task-{{ $activeProfiles }}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-task-{{ $activeProfiles }}
      version: v1
  template:
    metadata:
      labels:
        app: sample-task-{{ $activeProfiles }}
        version: v1
    spec:
      containers:
        - name: sample-task
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: sample-task-config
            - name: activeProfiles
              valueFrom:
                configMapKeyRef:
                  key: activeProfiles
                  name: sample-task-config
          image: local/sample-task:1
          imagePullPolicy: IfNotPresent
