apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-member-route
spec:
  hosts:
  - sample-member
  http:
  - route:
    - destination:
        host: sample-member
        subset: v1
      weight: 80
    - destination:
        host: sample-member
        subset: v2
      weight: 20
